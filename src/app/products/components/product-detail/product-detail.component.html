<section class="container">
  <article>
    <a (click)="goToBack()">Back</a>
    <div class="detail" *ngIf="product">
      <figure>
        <img [src]="product.images[0]" alt="">
      </figure>
      <div>
        <h1>{{ product.title }}</h1>
        <h2>{{ product.price | currency }}</h2>
      </div>
    </div>
  </article>
</section>
